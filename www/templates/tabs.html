<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>



  
  <!-- Chats Tab -->
  
  <ion-tab class="center-tab" title="" icon-off="ion-ios7-search" icon-on="ion-ios7-search-strong" href="#/tab/chats" >
      <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

<!--   Friends Tab 
  <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>-->

  

  <!-- Account Tab -->
  <ion-tab title="Tickets" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
